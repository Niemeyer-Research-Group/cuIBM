- type: simulation
  dt: 0.0025
  scaleCV: 5.0
  nt: 5000
  nsave: 10000
  SolverType: FADLUN
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 100000
